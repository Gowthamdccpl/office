name: Copy Files A to B

on: workflow_dispatch

jobs:
  copy-direct:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_A_IP }} >> ~/.ssh/known_hosts
        ssh-keyscan -H ${{ secrets.EC2_B_IP }} >> ~/.ssh/known_hosts

    - name: Copy file directly from EC2 A to EC2 B
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_A_IP }} \
        "scp -o StrictHostKeyChecking=no /home/ubuntu/source-file.txt ubuntu@${{ secrets.EC2_B_IP }}:/home/ubuntu/destination-file.txt"
