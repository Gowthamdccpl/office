name: Copy Files via GitHub Runner

on:
  workflow_dispatch

jobs:
  copy-ec2:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Setup SSH Key
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_A_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.EC2_B_IP }} >> ~/.ssh/known_hosts

      # Step 2: Debug key (optional, remove later)
      - name: Debug SSH Key
        run: |
          ls -l ~/.ssh/id_rsa
          head -5 ~/.ssh/id_rsa || true

      # Step 3: Pull files from EC2 A to runner
      - name: Pull files from EC2 A
        run: |
          mkdir -p ./ec2-files
          scp -r -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.EC2_A_IP }}:/home/ubuntu/. ./ec2-files/
          ls -la ./ec2-files   # check copied files

      # Step 4: Push files from runner to EC2 B
      - name: Push files to EC2 B
        run: |
          scp -r -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ./ec2-files/* ubuntu@${{ secrets.EC2_B_IP }}:/home/ubuntu/
